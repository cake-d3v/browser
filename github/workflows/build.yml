name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: cake-browser-dist
          path: dist/
